<html>
<head>
  <title>Automatic Processing JS</title>
  
  <!-- Include libraries -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.4.0/codemirror.min.css">
  <script type="text/javascript" src="https:////cdnjs.cloudflare.com/ajax/libs/codemirror/4.4.0/codemirror.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  
  <!-- Include the plugin -->
  <link rel="stylesheet" type="text/css" href="p5.css">
  <script type="text/javascript" src="p5.js"></script>
  
</head>
<body>

  <pre data-code-language="processing" id="mycode">
function setup()
{
  createCanvas(720, 400);
  background(200);
  
  // Set colors
  fill(204, 101, 192, 127);
  stroke(127, 63, 120);

  // A rectangle
  rect(40, 120, 120, 40);
  // An ellipse
  ellipse(240, 240, 80, 80);
  // A triangle
  triangle(300, 100, 320, 100, 310, 80);
}
  </pre>
  <script type="text/javascript">
    $(function() {
      var pjs = new atlasplugins.P5($("#mycode")[0])  
    })
  </script>

</body>
</html>
