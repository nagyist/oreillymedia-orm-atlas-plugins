<html>
<head>
  <title>Automatic Processing JS</title>
  
  <!-- Include libraries -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.4.0/codemirror.min.css">
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.4.0/codemirror.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
  
  <!-- Include the plugin -->
  <link rel="stylesheet" type="text/css" href="https://d2uogd9jz9k9zm.cloudfront.net/processingjs-0.0.2.css">
  <script type="text/javascript" src="https://d2uogd9jz9k9zm.cloudfront.net/processingjs-0.0.2.min.js"></script>
  
</head>
<body>

  <pre data-code-language="processingjs" id="mycode">
void setup() {
  size(200,200);
  fill(255, 0, 0);
  rect(100, 100, 50, 50);
}
  </pre>
  <script type="text/javascript">
    $(function() {
      var pjs = new atlasplugins.ProcessingJS($("#mycode")[0])  
    })
  </script>

</body>
</html>
