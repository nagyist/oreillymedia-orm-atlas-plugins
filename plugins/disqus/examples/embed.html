<html>
<head>
  <title>Embedding Disqus</title>
  
  <!-- Include the libraries -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  
  <!-- Set up your variables. Tweak for project specifics -->
  <script type="text/javascript">
    window.disqus_shortname = "FORUM_SHORTNAME_HERE"
    window.disqus_title = "UNIQUE_TITLE_FOR_THIS_PAGE"
  </script>

  <!-- Include the plugin -->
  <script type="text/javascript" src="/build/disqus.js"></script>
  
</head>
<body>

  <!-- This is where Disqus shows up -->
  <div id="disqus_thread"></div>

</body>
</html>
