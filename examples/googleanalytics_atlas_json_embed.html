<html>
<head>
  <title>Google Analytics Embed Example</title>

  <!-- Set the tracking code in a variable -->
  <script type="text/javascript">
    if(!window.atlasplugins) window.atlasplugins = {}
    atlasplugins.gaTrackingCode = "{{myAtlasJsonVariableHere}}"
  </script>

  <!-- Include the plugin -->
  <script type="text/javascript" src="googleanalytics.js"></script>

</head>
<body>
  <h1>I have an embed script</h1>
  <p>This example needs to be run in a server</p>
</body>
</html>
